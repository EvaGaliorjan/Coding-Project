<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-Coding</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1 class="title">Rest Countries Project</h1>
    <a id="out" class="btn btn-warning" href="login.html">Sign out</a>

    <div id="main-container">
        <div id="flag-container">
          <img src="" alt="" id="flagimg">
        </div>
        <div id="second-container">
          <select id="countries"></select>
          <h3>Native name: <span id="nativeName"></span></h3>
          <h3>Name: <span id="name"></span></h3>
          <h3>Capital: <span id="capital"></span></h3>
          <h3>Region: <span id="region"></span></h3>
          <h3> Area: <span id="area"></span></h3>
          <h3>Population: <span id="population"></span></h3>
          <h3>Demonym: <span id="demonym"></span></h3>
          <h3>Language: <span id="languages"></span></h3>   
          <h3>Calling call: <span id="calling-code"></span></h3>
          <h3>Cioc: <span id="cioc"></span></h3>
          <h3>Currencies: <span id="currencies"></span></h3>
          <h3>Subregion: <span id="subregion"></span></h3>   
          <h3>Timezones: <span id="timezones"></span></h3>   
          <h3>Alt Spelings: <span id="altSpellings"></span></h3>   
          <h3>Borders: <span id="borders"></span></h3>   
          <h3>Gini: <span id="gini"></span></h3>   
          <h3>Numeric Code: <span id="numericCode"></span></h3>   
          <h3>Latling: <span id="latlng"></span></h3>   
          <h3>Top Level Domain: <span id="topLevelDomain"></span></h3> 
        </div>
      </div>
      <script src="./js/API.js"></script>
      <script src="./js/index.js"></script>

    </body>
  </html>
