<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Rest Countries Project</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="./css/login.css"/>
    <link rel="stylesheet" href="./css/other.css"/>

  </head>
  <body>
    <div class="container">
        <h3 class="school"> Coding School</h3>
      <form class="form-signin" id="loginForm">
        <div class="text-center mb-4">
          <h3 class="text-dark">
            <i class="fas fa-globe fa-2x fa-spin"></i>
          </h3>
          <div class="row justify-content-center" id="langSection"></div>
          <hr />
          <h1 class="h3 mb-3 font-weight-normal" id="formTitle"></h1>
        </div>
        <div class="form-label-group">
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            required
            value="eve.holt@reqres.in"
            autocomplete="email"
            autofocus
          />
          <label for="inputEmail">Email address</label>
        </div>
        <div class="form-label-group">
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            autocomplete="current-password"
            value="cityslicka"
            required
          />
          <label for="inputPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
        </div>
        <div class="sign up">
          <p class="accaunt"> Already have an accout?</p3>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>
        </div>
        <p class="secondaccaunt"> Dont have an account</p3>

        <p class="mt-5 mb-3 text-muted text-center">
          <a href="./signup.html">Register</a>
        </p>
      </form>
    </div>
    <script src="./js/API.js"></script>
    <script src="./js/login.js"></script>
  </body>
